<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Webhack</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1c1c1c; /* Darker background */
            overflow: hidden;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: #2a2a2a; /* Lighter dark gray */
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            box-sizing: border-box;
            animation: fadeIn 2s ease-out;
        }

        .header {
            background-color: #222; /* Slightly darker for header */
            color: #90caf9;
            padding: 20px;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .box {
            background: #333; /* Light gray background for box */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }

        .title {
            font-size: 20px;
            font-weight: 500;
            color: #81d4fa; /* Light blue title */
            margin-bottom: 10px;
        }

        .value {
            font-size: 24px;
            font-weight: 600;
            color: #e0e0e0; /* Soft light gray value */
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #2e7d32; /* Green button */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 25px;
        }

        button:hover {
            background-color: #388e3c; /* Lighter green on hover */
        }

        button:active {
            transform: scale(0.95);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th {
            background: #444; /* Darker header background */
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
        }

        .table td {
            padding: 10px;
            border-bottom: 1px solid #555;
            text-align: center;
            font-size: 18px;
        }

        .table tr:nth-child(even) {
            background: #555; /* Alternate row color */
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .header {
                font-size: 24px;
                padding: 15px;
            }

            .container {
                width: 95%;
                padding: 15px;
            }

            .title {
                font-size: 18px;
            }

            .value {
                font-size: 22px;
            }

            .table th,
            .table td {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .header {
                font-size: 20px;
                padding: 12px;
            }

            .container {
                width: 100%;
                padding: 12px;
            }

            .title {
                font-size: 16px;
            }

            .value {
                font-size: 18px;
            }

            .table th,
            .table td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            Wingo Webhack
        </div>

        <div class="box">
            <div class="title">Result</div>
            <div class="value" id="result">Loading...</div>
        </div>

        <button onclick="window.location.reload()">Refresh Page</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="historyBody">
            </tbody>
        </table>
    </div>

    <script>
        const historySet = new Set();
        const historyBody = document.getElementById('historyBody');
        const resultElement = document.getElementById('result');

        function generateRandomResults() {
            return Array.from({ length: 8888 }, () => Math.floor(Math.random() * 10));
        }

        function updateResult() {
            const RESULTS = generateRandomResults();
            const bigCount = RESULTS.filter(num => num >= 5).length;
            const smallCount = RESULTS.filter(num => num <= 4).length;
            const totalResults = bigCount + smallCount;
            const isBigMore = bigCount > smallCount;
            const currentResult = isBigMore ? `Big (${((bigCount / totalResults) * 100).toFixed(2)}%)` : `Small (${((smallCount / totalResults) * 100).toFixed(2)}%)`;

            resultElement.textContent = currentResult;

            if (!historySet.has(currentResult)) {
                historySet.add(currentResult);
                const row = document.createElement('tr');
                const resultCell = document.createElement('td');
                resultCell.textContent = currentResult;
                resultCell.style.fontWeight = 'bold';
                row.appendChild(resultCell);
                historyBody.appendChild(row);
            }
        }

        updateResult();
    </script>
</body>

</html>
